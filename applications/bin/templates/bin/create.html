<!DOCTYPE html>
<html>
<head>
	{% load static %}
	{% include 'head.html' %}
    <link href="{% static 'bin/styles.css' %}" rel="stylesheet">
	<link href="{% static 'bin/create.css' %}" rel="stylesheet">
	<title>New bin</title>
</head>
<body>

{% include 'header.html' %}

<main>
	<form action="" method="post" class="container-bin" onsubmit="fillTagsInHiddenInputOnSubmit(event)">
		{% csrf_token %}
		<textarea class="container-bin__textarea-code-snippets" placeholder="keep calm and paste code" id="content" name="content" required autofocus autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
		<input id="tags" name="tags" type="hidden">

		<div class="menu-bottom">
			<div class="menu-bottom__parts" id="lst-tags-tags">
				<p>Tags<br><span class="menu-bottom__optional-label">Optional</span></p>
				<button onclick="showDefinedTags(event)" class="menu-bottom__add-tag" type="button"><i class="fa-solid fa-plus"></i></button>
			</div>
			<div class="menu-bottom__parts" id="bin-title">
				<p>Title<br><span class="menu-bottom__optional-label">Optional</span></p>
				<textarea class="menu-bottom__textarea-bin-title" name="title"></textarea>
			</div>
			<button class="menu-bottom__btn-create-disabled" id="submit" type="button"><i class="fa-solid fa-check"></i></button>
			
			<ul id="lst-defined-tags" class="menu-bottom__lst-defined-tags">
				{% for tag in tags %}
				<li id="{{ tag.name }}" onclick="clickOnTag(this)">{{ tag.name }}</li>
				{% endfor %}
			</ul>
		</div>
	</form>
</main>

<script src="{% static 'bin/create.js' %}"></script>
</body>
</html>
