<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<link href="{% static 'styles.css' %}" rel="stylesheet">
	<link href="{% static 'sign-up.css' %}" rel="stylesheet">
	<title>ASFIX - Sign up</title>
</head>
<body>

{% include 'basenav.html' %}

<main>

<form class="div-signup">

	<h2 class="top">
		SIGN UP
	</h2>

	<div class="middle">
		<div class="username">
			<label>Username</label>
			<input name="username" placeholder="Loyden123">
		</div>

		<div class="password">
			<label>Password</label>
			<input name="password" type="password" placeholder="Xhahd3Hj3jK21NDp">
		</div>
	</div>

	<button class="button-blue bottom">
		SUBMIT
	</button>

</form>

</main>

</body>
</html>
